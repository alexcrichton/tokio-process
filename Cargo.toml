[package]
name = "tokio-process"
# When releasing to crates.io:
# - Update html_root_url.
# - Update CHANGELOG.md.
# - Create "vX.Y.Z" git tag.
version = "0.1.5"
authors = ["Alex Crichton <alex@alexcrichton.com>"]
license = "MIT/Apache-2.0"
repository = "https://github.com/alexcrichton/tokio-process"
homepage = "https://github.com/alexcrichton/tokio-process"
documentation = "https://docs.rs/tokio-process"
description = """
An implementation of an asynchronous process management backed futures.
"""
categories = ["asynchronous"]

[badges]
travis-ci = { repository = "alexcrichton/tokio-process" }
appveyor = { repository = "alexcrichton/tokio-process" }

[dependencies]
futures = "0.1.11"
mio = "0.6.5"
tokio-io = "0.1"
tokio-reactor = "0.1"

[dev-dependencies]
env_logger = { version = "0.4", default-features = false }
log = "0.4"
tokio = "0.1"

[target.'cfg(windows)'.dependencies]
mio-named-pipes = "0.1"

[target.'cfg(windows)'.dependencies.winapi]
version = "0.3"
features = [
  "handleapi",
  "winerror",
  "minwindef",
  "processthreadsapi",
  "synchapi",
  "threadpoollegacyapiset",
  "winbase",
  "winnt",
]

[target.'cfg(unix)'.dependencies]
libc = "0.2"
tokio-signal = "0.2"
